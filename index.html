<!DOCTYPE html>
<html>

<head>
    <title>Tienda de Guitarras</title>
    <link rel="stylesheet" type="text/css"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <h1 class="text-center">Tienda de Guitarras</h1>
    <div id="stock-form">
        <h2>Gestión de Stock</h2>

        <label for="nombre">Nombre del Producto:</label>
        <input type="text" id="nombre">
        <label for="precio">precio:</label>
        <input type="number" id="precio">
        <label for="stock">stock:</label>
        <input type="number" id="stock">
        <button onclick="agregarStock()">Agregar</button>
        <form id="formularioEliminar">
            <label for="nombreEliminar">Nombre del Producto:</label>
            <input type="text" id="nombreEliminar">
            <button onclick="eliminarStock()">Eliminar</button>
        </form>



    </div>
    <div class="container-fluid">
        <select id="orden" onchange="ordenarProductos()">
            <option value="precioAscendente">Precio (Menor a Mayor)</option>
            <option value="precioDescendente">Precio (Mayor a Menor)</option>
        </select>


        <div class="container">
            <div class="row">
                <div class="col-md-8">
                    <h2>guitarras</h2>

                    <!-- Barra de búsqueda -->
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="busqueda" placeholder="Buscar productos"
                            oninput="buscarProductos()">
                    </div>

                    <button class="btn btn-primary mb-3" onclick="mostrarCatalogo()">Mostrar Catálogo</button>

                    <div id="catalogo" class="row"></div>

                </div>

                <div class="col-md-4">
                    <div id="carrito" class="position-fixed top50 end-0">
                        <h2>Carrito de Compras</h2>
                        <ul id="lista-carrito"></ul>
                        <p id="total">Total: $<span id="total-precio">0</span></p>
                        <button class="btn btn-success" onclick="confirmarCompra()">Confirmar Compra</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
